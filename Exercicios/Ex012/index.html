<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        body{
            background-color:white;
            color:black;
        }
    </style>
    
</head>
<body>
        <h1>Inserindo videos hospedados localmente</h1>
        <p>Este video está hospedado no meu próprio  servidor</p>
        <video controls width="300"  poster="Imagens/imagempequena.png">
            <source src="Midias/Meuvideo.mp4" type="video/mp4">
            <source src="Midias/Meuvideoyoutube.m4v" type="video/mp4">
            <p>Seu computador não tem compatibilidade com reprodução de videos.</p>

        </video>
        <h1>Inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!--Copiar o codigo lá no youtube no comando 'INCORPORAR'-->
</body>
</html>
